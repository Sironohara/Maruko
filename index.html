  <style>
    body {

      font-family: 'Pacifico', cursive;
      color: #333;
      margin: 0;
      padding: 0;

      text-shadow: 1px 1px 2px #ffe4e1;
    }
    .main-image {
      display: block;

      margin: 0 auto 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px #ffb6c1;
      border: 5px solid #ffb6c1; /* light pink border */
      filter: drop-shadow(0 0 8px #ff69b4); /* pink glow */

      display: block;

      background-color: #ff69b4;
      color: white;

      transition: background-color 0.3s, transform 0.2s;
    }
    .surprise-btn:hover {

      transform: scale(1.05);
    }
    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px 10px;
      font-size: 1em;
      color: #8b004b;
      background-color: #ffb6c1;
      box-shadow: 0 -2px 5px #ff69b4;
      font-family: 'Pacifico', cursive;
    }
    /* Popup styles */
    #popup {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255, 192, 203, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-box {
      background: white;
      border: 3px solid #ff69b4;
      padding: 25px 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 0 20px #ff69b4;
      font-family: 'Pacifico', cursive;
      color: #ff1493;
      font-size: 1.5em;
      max-width: 90vw;
    }
    .popup-box button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #ff69b4;
      color: white;
      font-size: 1em;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff1493;
      transition: background-color 0.3s ease;
    }
    .popup-box button:hover {
      background-color: #ff1493;
    }
    /* Falling hearts */
    .falling-hearts-page1 {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5; /* below main image */
    }
    .falling-hearts-page1::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url("images/heart1.png");
      background-repeat: repeat;
      opacity: 0.4;
      animation: fall 15s linear infinite;
    }
    @keyframes fall {
      0% { background-position: 0 -100%; }
      100% { background-position: 0 100%; }
    }
    /* Kuromi sticker */
    .kuromi-sticker {
      position: fixed;
      bottom: 10px;
      right: 10px;
      max-width: 120px;
      z-index: 15;
      pointer-events: none;
    }
    /* Cursor trail */
    .cursor-trail {
      position: fixed;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: screen;
      box-shadow: 0 0 8px 3px #ff69b4;
      z-index: 9999;
      transition: opacity 0.1s;
    }
  </style>

  <script>
    // Popup toggle
    const popup = document.getElementById('popup');
    const surpriseBtn = document.getElementById('surpriseBtn');
    const closePopup = document.getElementById('closePopup');

    surpriseBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });
    closePopup.addEventListener('click', () => {
      popup.style.display = 'none';
    });
  </script>

  <script>
    // Cursor trail effect
    const trailCount = 12;
    const trails = [];

    for(let i = 0; i < trailCount; i++) {
      const div = document.createElement('div');
      div.classList.add('cursor-trail');
      document.body.appendChild(div);
      trails.push({el: div, x: 0, y: 0, opacity: 1});
    }

    let mouseX = 0, mouseY = 0;

    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateTrail() {
      let x = mouseX;
      let y = mouseY;

      trails.forEach((trail, i) => {
        trail.x += (x - trail.x) * 0.3;
        trail.y += (y - trail.y) * 0.3;

        trail.el.style.transform = `translate(${trail.x - 4}px, ${trail.y - 4}px)`;
        trail.el.style.opacity = (trailCount - i) / trailCount;

        x = trail.x;
        y = trail.y;
      });

      requestAnimationFrame(animateTrail);
    }

    animateTrail();
  </script>
  <script>
  for (let i = 0; i < 30; i++) {
    const firefly = document.createElement("div");
    firefly.className = "firefly";
    firefly.style.top = Math.random() * window.innerHeight + "px";
    firefly.style.left = Math.random() * window.innerWidth + "px";
    firefly.style.animationDuration = (Math.random() * 3 + 2) + "s";
    firefly.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(firefly);
  }
