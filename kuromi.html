    <canvas id="sparkle-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;"></canvas>

<script>
const canvas = document.getElementById("sparkle-canvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

const sparkles = [];
for (let i = 0; i < 200; i++) {
  sparkles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 3 + 1.5, // bigger sparkles
    opacity: Math.random() * 0.8 + 0.2, // more visible
    speed: Math.random() * 0.5 + 0.3
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.shadowColor = "#ffffff"; // glow color
  ctx.shadowBlur = 10; // glow strength

  sparkles.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
    ctx.fill();
    s.opacity += s.speed * 0.02;
    if (s.opacity >= 1 || s.opacity <= 0) s.speed *= -1;
  });
  requestAnimationFrame(animate);
}

animate();
</script>
